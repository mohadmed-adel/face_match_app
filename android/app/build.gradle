plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin
}

android {
    namespace = "com.example.face_match_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.face_match_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Add TensorFlow Lite GPU delegate configuration if needed
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            // Enable ProGuard and R8 for release builds
            minifyEnabled true
            shrinkResources true

            // Use the ProGuard rules file
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // Add signing configuration for release builds
            signingConfig signingConfigs.debug
        }
    }

    // Optional: Specify flavor dimensions if needed for product flavors
    flavorDimensions "default"
}

flutter {
    source = "../.."
}

// Dependencies
dependencies {
    // TensorFlow Lite GPU delegate
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.12.0'
}
